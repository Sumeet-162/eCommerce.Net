  <!-- Main Content -->
  <main class="main-content">
    <div class="container-fluid">
      <!-- Header with Actions -->

        <div>
          <h4 class="mb-1">Books</h4>
          <p class="text-muted mb-0">Manage your book catalog</p>
        </div>
        <a href="addbook.html" class="btn btn-primary">

      </div>

      <!-- Filter and Search -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row g-3">
            <div class="col-12 col-sm-6 col-lg-4">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search books...">
                <button class="btn btn-outline-secondary">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-3">
              <select class="form-control">
                <option value="">All Genres</option>
                <option>Fiction</option>
                <option>Non-Fiction</option>
                <option>Mystery</option>
                <option>Science Fiction</option>
              </select>
            </div>
            <div class="col-12 col-sm-6 col-lg-3">
              <select class="form-control">
                <option value="">Sort By</option>
                <option>Title A-Z</option>
                <option>Title Z-A</option>
                <option>Newest First</option>
                <option>Price Low-High</option>
                <option>Price High-Low</option>
              </select>
            </div>
            <div class="col-12 col-sm-6 col-lg-2">
              <button class="btn btn-outline-primary w-100">
                <i class="fas fa-filter me-2"></i>Filter

            </div>
          </div>
        </div>
      </div>

      <!-- Books Grid -->
      <div class="row g-4">
        <div class="col-12 col-sm-6 col-lg-4 col-xl-3">
          <div class="book-card">
            <img src="images/1984.jpg" alt="1984" class="book-cover">
            <div class="p-3">
              <h6 class="mb-1">1984</h6>
              <p class="text-muted small mb-2">George Orwell</p>
              <div class="d-flex justify-content-between align-items-center mb-3">
                <span class="badge bg-info bg-opacity-10 text-info">Fiction</span>
                <span class="fw-medium">₹399</span>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <div class="small">
                  Stock: <span class="text-warning">12</span>
                </div>
                <div class="btn-group">
                  <a href="updbook.html" class="btn btn-sm btn-outline-primary">
                    <i class="fas fa-edit"></i>
                  </a>
                  <button class="btn btn-sm btn-outline-danger">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-lg-4 col-xl-3">
          <div class="book-card">
            <img src="images/the alchemist.jpg" alt="The Alchemist" class="book-cover">
            <div class="p-3">
              <h6 class="mb-1">The Alchemist</h6>
              <p class="text-muted small mb-2">Paulo Coelho</p>
              <div class="d-flex justify-content-between align-items-center mb-3">
                <span class="badge bg-info bg-opacity-10 text-info">Fiction</span>
                <span class="fw-medium">₹499</span>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <div class="small">
                  Stock: <span class="text-success">45</span>
                </div>
                <div class="btn-group">
                  <a href="updbook.html" class="btn btn-sm btn-outline-primary">
                    <i class="fas fa-edit"></i>
                  </a>
                  <button class="btn btn-sm btn-outline-danger">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Add more book cards here -->
      </div>

      <!-- Pagination -->
      <nav class="d-flex justify-content-between align-items-center mt-4">
        <div class="text-muted">
          Showing 1-8 of 24 books
        </div>
        <ul class="pagination mb-0">
          <li class="page-item disabled">
            <a class="page-link" href="#"><i class="fas fa-chevron-left"></i></a>
          </li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#"><i class="fas fa-chevron-right"></i></a>
          </li>
        </ul>
      </nav>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Get DOM elements
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.querySelector('.main-content');
    const navbar = document.querySelector('.admin-navbar');
    const sidebarToggle = document.getElementById('sidebarToggle');

    // Check localStorage for saved state
    const isSidebarCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
    
    // Apply initial state
    if (isSidebarCollapsed) {
      sidebar.classList.add('collapsed');
      mainContent.classList.add('expanded');
      navbar.classList.add('expanded');
    }

    // Toggle sidebar
    sidebarToggle.addEventListener('click', function() {
      sidebar.classList.toggle('collapsed');
      mainContent.classList.toggle('expanded');
      navbar.classList.toggle('expanded');
      
      // Save state to localStorage
      localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
    });

    // Handle responsive behavior
    function handleResize() {
      if (window.innerWidth <= 991.98px) {
        sidebar.classList.remove('collapsed');
        mainContent.classList.add('expanded');
        navbar.classList.add('expanded');
      } else {
        // Restore saved state on desktop
        const savedState = localStorage.getItem('sidebarCollapsed') === 'true';
        if (savedState) {
          sidebar.classList.add('collapsed');
          mainContent.classList.add('expanded');
          navbar.classList.add('expanded');
        } else {
          sidebar.classList.remove('collapsed');
          mainContent.classList.remove('expanded');
          navbar.classList.remove('expanded');
        }
      }
    }

    window.addEventListener('resize', handleResize);
    handleResize();
  </script>
</body>
</html>
