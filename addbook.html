<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Book - BookMart Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="site.css">
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <div class="d-flex flex-column h-100">
      <div class="nav-links flex-grow-1">
        <a href="adminhome.html" class="nav-link">
          <i class="fas fa-home"></i>
          <span class="ms-2">Dashboard</span>
        </a>
        <a href="allorders.html" class="nav-link">
          <i class="fas fa-shopping-cart"></i>
          <span class="ms-2">Orders</span>
        </a>
        <a href="adminstock.html" class="nav-link">
          <i class="fas fa-boxes"></i>
          <span class="ms-2">Stock</span>
        </a>
        <a href="genre.html" class="nav-link">
          <i class="fas fa-tags"></i>
          <span class="ms-2">Genres</span>
        </a>
        <a href="book.html" class="nav-link active">
          <i class="fas fa-book"></i>
          <span class="ms-2">Books</span>
        </a>
        <a href="topselling.html" class="nav-link">
          <i class="fas fa-chart-line"></i>
          <span class="ms-2">Top Selling</span>
        </a>
      </div>

      <div class="mt-auto px-3">
        <hr>
        <div class="nav-link">
          <i class="fas fa-user-circle"></i>
          <span class="ms-2">Admin</span>
        </div>
      </div>
    </div>
  </nav>

  <!-- Navbar -->
  <nav class="admin-navbar navbar navbar-expand-lg">
    <div class="container-fluid px-4">
      <button class="sidebar-toggle btn btn-link" id="sidebarToggle">
        <i class="fas fa-bars"></i>
      </button>
      <a class="navbar-brand d-flex align-items-center ms-3" href="adminhome.html">
        <img src="spell-book (1).png" alt="Logo" style="width: 30px;">
        <span class="ms-2">BookMart Admin</span>
      </a>

      <div class="ms-auto d-flex align-items-center">
        <div class="dropdown">
          <button class="btn btn-link text-dark dropdown-toggle" type="button" id="adminDropdown" data-bs-toggle="dropdown">
            <i class="fas fa-user-circle me-1"></i>
            <span>Admin</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="index.html"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header bg-white py-3">
          <h4 class="mb-0">Add New Book</h4>
        </div>
        <div class="card-body">
          <form id="addBookForm">
            <div class="row">
              <div class="col-md-8">
                <!-- Basic Info -->
                <div class="mb-4">
                  <h5 class="mb-3">Basic Information</h5>
                  <div class="row g-3">
                    <div class="col-12">
                      <label for="title" class="form-label">Book Title</label>
                      <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="col-md-6">
                      <label for="author" class="form-label">Author</label>
                      <input type="text" class="form-control" id="author" required>
                    </div>
                    <div class="col-md-6">
                      <label for="genre" class="form-label">Genre</label>
                      <select class="form-control" id="genre" required>
                        <option value="">Select Genre</option>
                        <option value="fiction">Fiction</option>
                        <option value="non-fiction">Non-Fiction</option>
                        <option value="mystery">Mystery</option>
                        <option value="romance">Romance</option>
                      </select>
                    </div>
                  </div>
                </div>

                <!-- Price & Stock -->
                <div class="mb-4">
                  <h5 class="mb-3">Price & Stock</h5>
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label for="price" class="form-label">Price (â‚¹)</label>
                      <input type="number" class="form-control" id="price" min="0" step="0.01" required>
                    </div>
                    <div class="col-md-6">
                      <label for="stock" class="form-label">Initial Stock</label>
                      <input type="number" class="form-control" id="stock" min="0" required>
                    </div>
                  </div>
                </div>

                <!-- Description -->
                <div class="mb-4">
                  <h5 class="mb-3">Description</h5>
                  <textarea class="form-control" id="description" rows="4" required></textarea>
                </div>
              </div>

              <div class="col-md-4">
                <!-- Image Upload -->
                <div class="mb-4">
                  <h5 class="mb-3">Book Cover</h5>
                  <div class="card">
                    <div class="card-body text-center">
                      <div class="mb-3">
                        <div id="imagePreview" class="mb-3" style="display: none;">
                          <img src="" alt="Book Cover Preview" style="max-width: 100%; height: auto;">
                        </div>
                        <input type="text" class="form-control" id="imageUrl" 
                               placeholder="Enter GitHub hosted image URL">
                      </div>
                      <small class="text-muted">Recommended size: 400x600px</small>
                    </div>
                  </div>
                </div>

                <!-- Additional Details -->
                <div class="mb-4">
                  <h5 class="mb-3">Additional Details</h5>
                  <div class="mb-3">
                    <label for="isbn" class="form-label">ISBN</label>
                    <input type="text" class="form-control" id="isbn">
                  </div>
                  <div class="mb-3">
                    <label for="publisher" class="form-label">Publisher</label>
                    <input type="text" class="form-control" id="publisher">
                  </div>
                  <div class="mb-3">
                    <label for="publicationYear" class="form-label">Publication Year</label>
                    <input type="number" class="form-control" id="publicationYear" min="1800" max="2025">
                  </div>
                </div>
              </div>
            </div>

            <hr>

            <!-- Form Actions -->
            <div class="d-flex justify-content-end gap-2">
              <button type="button" class="btn btn-outline-secondary" onclick="window.location.href='book.html'">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus me-2"></i>Add Book
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Get DOM elements
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.querySelector('.main-content');
    const navbar = document.querySelector('.admin-navbar');
    const sidebarToggle = document.getElementById('sidebarToggle');

    // Check localStorage for saved state
    const isSidebarCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
    
    // Apply initial state
    if (isSidebarCollapsed) {
      sidebar.classList.add('collapsed');
      mainContent.classList.add('expanded');
      navbar.classList.add('expanded');
    }

    // Toggle sidebar
    sidebarToggle.addEventListener('click', function() {
      sidebar.classList.toggle('collapsed');
      mainContent.classList.toggle('expanded');
      navbar.classList.toggle('expanded');
      
      // Save state to localStorage
      localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
    });

    // Handle responsive behavior
    function handleResize() {
      if (window.innerWidth <= 991.98) {
        sidebar.classList.remove('collapsed');
        sidebar.classList.remove('active');
        mainContent.classList.add('expanded');
        navbar.classList.add('expanded');
      } else {
        // Restore saved state on desktop
        const savedState = localStorage.getItem('sidebarCollapsed') === 'true';
        if (savedState) {
          sidebar.classList.add('collapsed');
          mainContent.classList.add('expanded');
          navbar.classList.add('expanded');
        } else {
          sidebar.classList.remove('collapsed');
          mainContent.classList.remove('expanded');
          navbar.classList.remove('expanded');
        }
      }
    }

    window.addEventListener('resize', handleResize);
    handleResize();

    // Image URL preview
    document.getElementById('imageUrl').addEventListener('input', function() {
      const preview = document.getElementById('imagePreview');
      const img = preview.querySelector('img');
      const url = this.value.trim();
      
      if (url && url.startsWith('https://')) {
        img.src = url;
        preview.style.display = 'block';
        img.onerror = () => {
          preview.style.display = 'none';
          alert('Invalid image URL. Please provide a valid GitHub-hosted image URL.');
        };
      } else {
        preview.style.display = 'none';
      }
    });

    // Form submission
    document.getElementById('addBookForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Add your form submission logic here
    });
  </script>
</body>
</html>
