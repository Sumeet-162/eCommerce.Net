<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="site.css">
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <div class="d-flex flex-column">
      <div class="d-flex align-items-center px-3 mb-4">
        <img src="spell-book (1).png" alt="Logo" style="width: 30px;" class="me-2">
        <span class="fw-medium">BookMart</span>
      </div>
      
      <div class="nav-links flex-grow-1">
        <a href="adminhome.html" class="nav-link">
          <i class="fas fa-home"></i>
          <span class="ms-2">Dashboard</span>
        </a>
        <a href="allorders.html" class="nav-link">
          <i class="fas fa-shopping-cart"></i>
          <span class="ms-2">Orders</span>
        </a>
        <a href="adminstock.html" class="nav-link">
          <i class="fas fa-boxes"></i>
          <span class="ms-2">Stock</span>
        </a>
        <a href="genre.html" class="nav-link active">
          <i class="fas fa-tags"></i>
          <span class="ms-2">Genres</span>
        </a>
        <a href="book.html" class="nav-link">
          <i class="fas fa-book"></i>
          <span class="ms-2">Books</span>
        </a>
        <a href="topselling.html" class="nav-link">
          <i class="fas fa-chart-line"></i>
          <span class="ms-2">Top Selling</span>
        </a>
      </div>
    </div>
  </nav>

  <!-- Navbar -->
  <nav class="admin-navbar navbar navbar-expand-lg">
    <div class="container-fluid px-4">
      <button class="sidebar-toggle btn btn-link" id="sidebarToggle">
        <i class="fas fa-bars"></i>
      </button>
      
      <a class="navbar-brand d-flex align-items-center ms-3" href="adminhome.html">
        <img src="spell-book (1).png" alt="Logo" style="width: 30px;">
        <span class="ms-2">BookMart Admin</span>
      </a>

      <div class="ms-auto d-flex align-items-center">
        <div class="dropdown">
          <button class="btn btn-link text-dark dropdown-toggle" type="button" id="adminDropdown" data-bs-toggle="dropdown">
            <i class="fas fa-user-circle me-1"></i>
            <span>Admin</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="index.html"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="simple-form">
      <div class="mb-4">
        <h2><i class="fas fa-tags me-2"></i>Update Genre</h2>
        <p class="text-muted">Modify an existing genre category</p>
      </div>

      <form id="updateGenreForm">
        <div class="form-group mb-4">
          <label for="genreName">Genre Name</label>
          <input type="text" class="form-control" id="genreName" value="Fiction" required>
        </div>

        <div class="form-group mb-4">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="4">Books that tell stories through imagination and creativity.</textarea>
        </div>

        <div class="form-group mb-4">
          <label>Icon</label>
          <div class="icon-grid">
            <div class="icon-option selected">
              <i class="fas fa-book"></i>
            </div>
            <div class="icon-option">
              <i class="fas fa-graduation-cap"></i>
            </div>
            <div class="icon-option">
              <i class="fas fa-theater-masks"></i>
            </div>
            <div class="icon-option">
              <i class="fas fa-microscope"></i>
            </div>
            <div class="icon-option">
              <i class="fas fa-heart"></i>
            </div>
            <div class="icon-option">
              <i class="fas fa-ghost"></i>
            </div>
            <div class="icon-option">
              <i class="fas fa-hat-wizard"></i>
            </div>
            <div class="icon-option">
              <i class="fas fa-robot"></i>
            </div>
          </div>
        </div>

        <div class="form-group mb-4">
          <label>Color Theme</label>
          <div class="color-grid">
            <div class="color-option selected" style="background-color: #0d6efd;"></div>
            <div class="color-option" style="background-color: #198754;"></div>
            <div class="color-option" style="background-color: #dc3545;"></div>
            <div class="color-option" style="background-color: #ffc107;"></div>
            <div class="color-option" style="background-color: #0dcaf0;"></div>
            <div class="color-option" style="background-color: #6610f2;"></div>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <button type="button" class="btn btn-outline-secondary" onclick="window.location.href='genre.html'">
            Cancel
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save me-2"></i>Save Changes
          </button>
        </div>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Get DOM elements
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.querySelector('.main-content');
    const navbar = document.querySelector('.admin-navbar');
    const sidebarToggle = document.getElementById('sidebarToggle');

    // Check localStorage for saved state
    const isSidebarCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
    
    // Apply initial state
    if (isSidebarCollapsed) {
      sidebar.classList.add('collapsed');
      mainContent.classList.add('expanded');
      navbar.classList.add('expanded');
    }

    // Toggle sidebar
    sidebarToggle.addEventListener('click', function() {
      sidebar.classList.toggle('collapsed');
      mainContent.classList.toggle('expanded');
      navbar.classList.toggle('expanded');
      
      // Save state to localStorage
      localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
    });

    // Handle responsive behavior
    function handleResize() {
      if (window.innerWidth <= 991.98) {
        sidebar.classList.remove('collapsed');
        sidebar.classList.remove('active');
        mainContent.classList.add('expanded');
        navbar.classList.add('expanded');
      } else {
        // Restore saved state on desktop
        const savedState = localStorage.getItem('sidebarCollapsed') === 'true';
        if (savedState) {
          sidebar.classList.add('collapsed');
          mainContent.classList.add('expanded');
          navbar.classList.add('expanded');
        } else {
          sidebar.classList.remove('collapsed');
          mainContent.classList.remove('expanded');
          navbar.classList.remove('expanded');
        }
      }
    }

    window.addEventListener('resize', handleResize);
    handleResize();

    // Handle icon selection
    document.querySelectorAll('.icon-option').forEach(option => {
      option.addEventListener('click', function() {
        document.querySelector('.icon-option.selected').classList.remove('selected');
        this.classList.add('selected');
      });
    });

    // Handle color selection
    document.querySelectorAll('.color-option').forEach(option => {
      option.addEventListener('click', function() {
        document.querySelector('.color-option.selected').classList.remove('selected');
        this.classList.add('selected');
      });
    });

    // Form submission
    document.getElementById('updateGenreForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Add your form submission logic here
    });
  </script>
</body>
</html>
